<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>Clase: {{ asistencia.nombreClase }}</h2>
        <p>Fecha y hora: {{ asistencia.fechaHora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
