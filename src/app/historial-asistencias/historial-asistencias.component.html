<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Asistencias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-accordion-group>
    <ion-accordion *ngFor="let grupo of asistenciasPorAsignatura">
      <ion-item slot="header">
        <ion-label>{{ grupo.asignatura }}</ion-label>
      </ion-item>
      <div slot="content">
        <ion-list>
          <ion-item *ngFor="let asistencia of grupo.asistencias">
            <ion-label>
              <h2>{{ asistencia.nombreClase }}</h2>
              <p>Fecha: {{ asistencia.fechaQR }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
